<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Drum kit</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;700&display=swap" rel="stylesheet"> 
    </head>
    <body>

      <div class="bg">
            <header>
                <h1 class="title">Drum Kit</h1>

            </header>
        
        <div class="drum-container">
            <div class="key Q"><h2 class="key-labels">Q</h2>
            <p>clap</p>
            </div>
            <div class="key S"><h2 class="key-labels">S</h2>
            <p>hihat</p>
            </div>
            <div class="key D"><h2 class="key-labels">D</h2>
            <p>kick</p>
            </div>
            <div class="key F"><h2 class="key-labels">F</h2>
            <p>open hat</p>
            </div>
            <div class="key G"><h2 class="key-labels">G</h2>
            <p>boom</p>
            </div>
            <div class="key H"><h2 class="key-labels">H</h2>
            <p>ride</p>
            </div>
            <div class="key J"><h2 class="key-labels">J</h2>
            <p>snare</p>
            </div>
            <div class="key K"><h2 class="key-labels">K</h2>
            <p>tom</p>
            </div>
            <div class="key L"><h2 class="key-labels">L</h2>
            <p>tink</p>
            </div>
        </div>
        <footer>
            <h3 class="footer-text">Made with love for <span>Ghofrane</span>.</h3>
        </footer>
      </div>

    <audio data-key="q" src="sounds/clap.wav"></audio>
    <audio data-key="s" src="sounds/hihat.wav"></audio>
    <audio data-key="d" src="sounds/kick.wav"></audio>
    <audio data-key="f" src="sounds/openhat.wav"></audio>
    <audio data-key="g" src="sounds/boom.wav"></audio>
    <audio data-key="h" src="sounds/ride.wav"></audio>
    <audio data-key="j" src="sounds/snare.wav"></audio>
    <audio data-key="k" src="sounds/tom.wav"></audio>
    <audio data-key="l" src="sounds/tink.wav"></audio>
   



        
        <script src="app.js" async defer></script>
    </body>
</html>
